<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />

</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="">

            <img src="icon/menu.svg" class="menuicon" alt="">
        </div>
    </header>
    <h1 class="heading">Trending Blades</h1>
    <div class="layers">

    <div class="shopping">

    <div class="collors">
        <div class="purple"></div>
        <div class="yellow"></div>

    <div class="arrows">
        <img src="icon/arrow.svg" class="leva" alt="">

    <div class="text">
        <p>Lasta</p>

    <button class="button" type="button">BUY NOW</button>
    <div class="fish">
        <div class="catfish">
            <img src="icon/catfish.svg" class="fishicon" alt="">
            <p>Catfish</p>
        </div>
        <div class="pike">
            <div class="circlepike"></div>
            <img src="icon/pike.svg" class="fishicon" alt="">
            <p>Pike</p>
        </div>
        <div class="perch">
            <img src="icon/perch.svg" class="fishicon" alt="">
            <p>Perch</p>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

</body>
</html>
